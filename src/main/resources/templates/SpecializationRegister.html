<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">

        <div class="card">

            <div class="card-head bg-info text-white text-center">
           <h1>Specialization Register Page</h1>
            </div>
            <div class="card-body">
<form th:action="@{/spec/save}" method="post">
                               <!-- row#1 -->
<div class="row">
<div class="col-2">
<label>Code</label>
</div>
<div class="col-4">
<input type="text" name="specCode" id="specCode" class="form-control" placeholder="Enter Code">
</div>
<div class="col-6">
<span id="specCodeError"></span>
</div>
</div>
                                <!-- row$2 -->
<div class="row">
    <div class="col-2">
    <label>Name</label>
    </div>
    <div class="col-4">
    <input type="text" name="specName" id="specName" class="form-control" placeholder="Enter Name">
    </div>
    <div class="col-6">
    <span id="specNameError"></span>
    </div>
    </div>
                                    <!-- row$3 -->
<div class="row">
    <div class="col-2">
    <label>Note</label>
    </div>
    <div class="col-4">
  <textarea name="specNote" id="specNote" class="form-control" 
  placeholder="Enter text" cols="10" rows="2"></textarea>
    </div>
    <div class="col-6">
    <span id="specNoteError"></span>
    </div>
    </div>
    <button type="submit" class="btn btn-success">Create</button>
</form>
            </div>
            <div th:if="${message!=null}" class="card-footer bg-info text-center text-white">
<span th:text="${message}"></span>
            </div>
        </div>
    </div>
 <script th:src="@{/myjs/spec_validate.js}">
     
 </script>













</body>
    </html>
