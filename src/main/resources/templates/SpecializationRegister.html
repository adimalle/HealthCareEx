<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">

        <div class="card">

            <div class="card-head bg-info text-white text-center">
           <h1>Specialization Register Page</h1>
            </div>
            <div class="card-body">
<form th:action="@{/spec/save}" method="post">
                               <!-- row#1 -->
<div class="row">
<div class="col-2">
<label>Code</label>
</div>
<div class="col-4">
<input type="text" name="specCode" id="specCode" class="form-control" placeholder="Enter Code">
</div>
<div class="col-6">
<span id="specCodeError"></span>
</div>
</div>
                                <!-- row$2 -->
<div class="row">
    <div class="col-2">
    <label>Name</label>
    </div>
    <div class="col-4">
    <input type="text" name="specName" id="specName" class="form-control" placeholder="Enter Name">
    </div>
    <div class="col-6">
    <span id="specNameError"></span>
    </div>
    </div>
                                    <!-- row$3 -->
<div class="row">
    <div class="col-2">
    <label>Note</label>
    </div>
    <div class="col-4">
  <textarea name="specNote" id="specNote" class="form-control" 
  placeholder="Enter text" cols="10" rows="2"></textarea>
    </div>
    <div class="col-6">
    <span id="specNoteError"></span>
    </div>
    </div>
    <button type="submit" class="btn btn-success">Create</button>
</form>
            </div>
            <div class="card-footer bg-info text-center text-white">
<span th:text="${message}"></span>
            </div>
        </div>
    </div>
 <script>
     $(document).ready(function(){
      //1.hide erro section
       $("#specCodeError").hide();
       $("#specNameError").hide();
       $("#specNoteError").hide();
      //2.define error variable
      var specCodeError=false;
      var specNameError=false;
      var specNoteError=false;
      //3.validate the function
      function validate_code(){
                                   //validate function
                                   //read values
                                   var val=$("#specCode").val();
                                   var exp=/^[A-Z]{4,12}$/;

                                   if(val==''){
                                       $("#specCodeError").show();
                                       $("#specCodeError").html("**Enter code"); 
                                       $("#specCodeError").css('color','red');
                                       specCodeError=false;
                                   }
                                   else if(!exp.test(val)){
                                       $("#specCodeError").show();
                                       $("#specCodeError").html("**please Enter only A-Z 4-12 characters"); 
                                       $("#specCodeError").css('color','red');
                                       specCodeError=false;
                                   }
                                   else{
                                    $("#specCodeError").hide();
                                    specCodeError=true;
                                   }
          return specCodeError;
      }
      function validate_name(){
           //validate function
                                   //read values
                                   var val=$("#specName").val();
                                   var exp=/^[A-Za-z0-9/./,/@/#/$]{5,30}$/;
                                   if(val==''){
                                       $("#specNameError").show();
                                       $("#specNameError").html("**Enter name"); 
                                       $("#specNameError").css('color','red');
                                       specNameError=false;
                                   }
                                   else if(!exp.test(val)){
                                       $("#specNameError").show();
                                       $("#specNameError").
                                       html("**pleasse select only this type [A-Za-z0-9/./,/@/#/$] 5-30 characters"); 
                                       $("#specNameError").css('color','red');
                                       specNameError=false;
                                   }
                                   else{
                                    $("#specNameError").hide();
                                    specNameError=true;
                                   }
          return specNameError;
      }
      function validate_note(){
           //validate function
                                   //read values
                                   var val=$("#specNote").val();
                                   var exp=/^[A-Za-z0-9/./,/!/@/#/$]{5,500}$/;
                                   if(val==''){
                                       $("#specNoteError").show();
                                       $("#specNoteError").html("**Enter Note"); 
                                       $("#specNoteError").css('color','red');
                                       specCodeError=false;
                                   }
                                   else if(!exp.test(val)){
                                       $("#specNoteError").show();
                                       $("#specNoteError").
                                       html("**please select only this type [A-Za-z0-9/./,/!/@/#/ /$] 5-500 characters"); 
                                       $("#specNoteError").css('color','red');
                                       specCodeError=false;
                                   }
                                   else{
                                    $("#specNoteError").hide();
                                    specNoteError=true;
                                   }
          return specNoteError;
      }
      //4.function link with action
      $("#specCode").keyup(function(){
        validate_code();

      });
      $("#specName").keyup(function(){
        validate_name();

      });
      $("#specNote").keyup(function(){
        validate_note();

      });
      //5.on-submit
         $("#save").submit(function(){
            validate_code();
            validate_name();
            validate_note();
            if(specCodeError&&specNameError&&specNameError){
                return true;
            }
                else

                return false;
            
         });
     });
 </script>













</body>
    </html>
